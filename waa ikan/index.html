<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #card {
      width: 300px;
      border: 1px solid #ccc;
      background-color: beige;
      margin-top: 200px;
      padding: 20px;
      margin: 20px;
      text-align: center;
      margin: auto;
    }
  </style>
  <title>Card Code Example</title>
</head>
<body>

<div id="card">
  <p id="cardInfo">waa ikan</p>
  <button onclick="changeInfo()">Change Information</button>
</div>

<script>
  function changeInfo() {
    var newInfo = "waa duni kale";
    document.getElementById("cardInfo").innerHTML = newInfo;
  }
</script>

</body>
</html>
